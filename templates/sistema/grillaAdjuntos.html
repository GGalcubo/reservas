<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaAjuntosViajes">
<thead>
    <tr>
        <th class="all">Acciones</th>
        <th class="all">Ajunto</th>
    </tr>
</thead>
<tbody>
    {% for adjuntoviaje in viaje.getViajeAdjuntos %}
    <tr>
        <td class="text-center">
            <a href="#" onclick="deleteViajeAdjunto('{{ adjuntoviaje.id }}');" class="btn btn-xs btn-outline red"><i class="fa fa-trash"></i></a>
            <a href="/media/{{adjuntoviaje.adjunto.upload}}" target="_blank" class="btn btn-xs btn-outline blue"><i class="fa fa-download"></i></a>
        </td>
        <td>{{ adjuntoviaje.adjunto.upload }}</td>
    </tr>
    {% endfor %}
</tbody>
</table>
<script>
    $(document).ready(function(){
        var table = $('#tablaAjuntosViajes').DataTable();
        table.destroy();
        $('#tablaAjuntosViajes').DataTable( {
            responsive: true,
            order: [[ 1, "asc" ]],
            lengthMenu: [
                            [ -1, 500, 100, 50, 25, 10 ],
                            [ 'Todos', '500', '100', '50', '25', '10' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json'
            },
        } );
    });
</script>
