<div id="add_extra_tarifario" class="modal fade" tabindex="-1" aria-hidden="true">
    <input type="hidden" id="idTarifaExtra" name="idTarifaExtra" value="{{ tarifaExtra.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title" style="color:#888;">Agregar Extra</h4>
            </div>
            <div class="modal-body">
                <div class="scroller" style="height:230px" data-always-visible="1" data-rail-visible1="1">
                    <div class="row">
                        <div class="col-sm-6">
                            <input type="hidden" class="form-control" id="extraDescripcion" name="extraDescripcion" value="{{ tarifaExtra.extra_descripcion }}">
                            <div class="form-group form-md-line-input">
                                <select class="form-control select2me" id="extraName" name="extraName" style="width: 100%;">
                                    <option value="">Seleccionar extra</option>
                                    <option value="maletas">Maletas</option>
                                    <option value="espera">Espera</option>
                                    <option value="dispo">Dispo</option>
                                </select>
                                <label for="extraName">Extras</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="tramoSTD" name="extra1" value="{{ tarifaExtra|get_tarifa_extra_by_cat:1 }}">
                                <label for="tramoSTD">STD</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra2" name="extra2" value="{{ tarifaExtra|get_tarifa_extra_by_cat:2 }}">
                                <label for="extra3">VIP</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra3" name="extra3" value="{{ tarifaExtra|get_tarifa_extra_by_cat:3 }}">
                                <label for="extra3">UTI</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra4" name="extra4" value="{{ tarifaExtra|get_tarifa_extra_by_cat:4 }}">
                                <label for="extra4">EJEC</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra5" name="extra5" value="{{ tarifaExtra|get_tarifa_extra_by_cat:5 }}">
                                <label for="extra5">VAN-C</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra6" name="extra6" value="{{ tarifaExtra|get_tarifa_extra_by_cat:6 }}">
                                <label for="extra6">VAN-L</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra7" name="extra7" value="{{ tarifaExtra|get_tarifa_extra_by_cat:7 }}">
                                <label for="extra7">MINI</label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input type="text" onkeypress="return onlyNumber(this.id);" class="form-control" id="extra8" name="extra8" value="{{ tarifaExtra|get_tarifa_extra_by_cat:8 }}">
                                <label for="extra8">BUS</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer noborder flex">
                <button type="button" onclick="guardarTarifaExtra();" class="btn green">Guardar</button>
                <button type="button" class="btn red" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#extraName").select2({
            placeholder: "Seleccionar Extra",
            allowClear: true,
            dropdownParent: $('#add_extra_tarifario')
        });
        $("#extraName").val($("#extraDescripcion").val()).trigger('change');
    });
</script>
