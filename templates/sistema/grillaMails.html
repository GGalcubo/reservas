<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaMailClientes">
    <thead>
        <tr>
            <th class="all">Nombre</th>
            <th class="all">Comentario</th>
            <th class="all">Mail</th>
        </tr>
    </thead>
    <tbody>
        {% for m in objeto.getMails %}
        <tr>
            <td>{{ m.nombre }}</td>
            <td>{{ m.comentario }}</td>
            <td>{{ m.mail }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){
        var table = $('#tablaMailClientes').DataTable();
        table.destroy();
        $('#tablaMailClientes').DataTable( {
            responsive: true,
            // scrollY: 200,
            order: [[ 0, "asc" ]],
            lengthMenu: [
                            [ -1, 500, 100, 50, 25, 10 ],
                            [ 'Todos', '500', '100', '50', '25', '10' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json'
            },
        } );
    });
</script>
