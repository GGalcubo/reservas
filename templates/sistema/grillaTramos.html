<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaTramos">
    <thead>
        <tr>
            <th class="all">Ver</th>
            <th class="all">Id</th>
            <th class="all">Desde destino</th>
            <th class="all">Desde localidad</th>
            <th class="all">Hasta destino</th>
            <th class="all">Hasta localidad</th>
        </tr>
    </thead>
    <tbody>
        {% for t in trayectos %}
            {% if t.id != trayectos.0.id %}
                <tr>
                    <td class="text-center"><a href=""><i class="fa fa-bullseye"></i></a></td>
                    <td>{{ t.id }}</td>
                    <td>{{ t.provincia_desde }}</td>
                    <td>{{ t.localidad_desde }}</td>
                    <td>{{ t.provincia_hasta }}</td>
                    <td>{{ t.localidad_hasta }}</td>
                </tr>
            {% else %}
            {% endif %}
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){
        var table = $('#tablaTramos').DataTable();
        table.destroy();
        $('#tablaTramos').DataTable( {
            responsive: true,
            // scrollY: 200,
            order: [[ 0, "asc" ]],
            lengthMenu: [
                            [ -1, 500, 100, 50, 25, 10 ],
                            [ 'Todos', '500', '100', '50', '25', '10' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json'
            },
        } );
    });
</script>
