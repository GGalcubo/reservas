<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaLicenciasUnidad">
    <thead>
        <tr>
            <th class="all">Editar</th>
            <th class="all">Eliminar</th>
            <th class="all">Asignada</th>
            <th class="all">Licencia</th>
            <th class="all">Vencimiento</th>
            <th class="all">Comentario</th>
        </tr>
    </thead>
    <tbody>
        {% for l in unidad.getLicencias %}
        <tr>
            <td class="text-center"><a href="#" onclick="editarLicenciaPropect('{{ l.id }}','{{ unidad.id }}','{{ l.getAsignadoTipo }}','{{ l.tipo_licencia.id }}','{{ l.getFechaVencimiento }}','{{ l.comentario }}');"><i class="fa fa-pencil"></i></a></td>
            <td class="text-center"><a href="#" onclick="eliminarLicenciaPropect('{{ l.id }}','{{ unidad.id }}');"><i class="fa fa-minus-circle"></i></a></td>
            <td>{{ l.getAsignadoNombre }} ({{ l.getAsignadoTipo }})</td>
            <td>{{ l.tipo_licencia.tipo_licencia }}</td>
            <td>{{ l.getFechaVencimiento }}</td>
            <td>{{ l.comentario }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){
        var table = $('#tablaLicenciasUnidad').DataTable();
        table.destroy();
        $('#tablaLicenciasUnidad').DataTable( {
            responsive: true,
            // scrollY: 200,
            order: [[ 4, "asc" ]],
            lengthMenu: [
                            [ -1, 500, 100, 50, 25, 10 ],
                            [ 'Todos', '500', '100', '50', '25', '10' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json'
            },
        } );
    });
</script>
