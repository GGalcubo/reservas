<select class="form-control select2me" id="personaLicencia" name="personaLicencia">
    {% for l in listaAsignoLicencia %}
        <option value="{{ l.id }}">{{ l.getIdentificacion }}</option>
    {% endfor %}
</select>
<label for="personaLicencia">{{titulo}}</label>

<script>
	$(document).ready(function(){
		$("#personaLicencia").select2({
            allowClear: true,
            dropdownAutoWidth : true,
            width: 'auto'
        });
	});
</script>
