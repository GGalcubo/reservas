<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaListadoAdelantos">
    <thead>
        <tr>
            <th class="all"></th>
            <th class="all text-center" style="min-width: 120px;">Acciones</th>
            <!-- <th class="all text-center"><i class="fa fa-trash"></i></th> -->
            <th class="all">ID</th>
            <th class="all">Nombre</th>
            <th class="all">Factura</th>
            <th class="all">Monto</th>
            <th class="all">Adelanto</th>
            <th class="all">Descripci√≥n</th>
            <th class="all">Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for a in adelantos %}
        <tr id="rowid{{ a.id }}">
            <td></td>
            <td class="text-center">
                <a href="/sistema/adelanto/?idAdelanto={{ a.id }}" class="btn btn-xs blue"><i class="fa fa-pencil" ></i></a>
                <a href="#" onclick="eliminarAdelanto({{ a.id }},'{{a.factura}}');" class="btn btn-xs red"><i class="fa fa-times"></i></a>
            </td>
            <!-- <td class="text-center"></td> -->
            <td>{{a.id}}</td>
            <td>{{a.proveedor.nombreCompleto}}</td>
            <td>{{a.factura}}</td>
            <td>{{a.monto}}</td>
            <td>{{a.tipo_adelanto.descripcion}}</td>
            <td>{{a.descripcion}}</td>
            <td>{{a.getFecha}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){
        let table = $('#tablaListadoAdelantos').DataTable( {
            responsive: true,
            // scrollY: 200,
            // columnDefs: [{
            //     orderable: false,
            //     className: 'select-checkbox',
            //     targets: 0
            // }],
            // select: {
            //     style: 'os',
            //     selector: 'td:first-child'
            // },
            columnDefs: [ {
                orderable: false,
                className: 'select-checkbox',
                targets:   0
            } ],
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            order: [[ 2, "asc" ]],
            dom: 'lfBrtip',
            buttons: [
                'selectAll',
                'selectNone',
                'copy',
                'excel',
                'pdf',
                'print'
            ],
            lengthMenu: [
                            [ 100, 50, 25, 10, -1 ],
                            [ '100', '50', '25', '10', 'Todos' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json',
                buttons: {
                    copy: "Copiar",
                    print: "Imprimir",
                    selectAll: "Seleccionar Todo",
                    selectNone: "Deseleccionar"
                }
            }
        } );
    });
</script>
