<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaObservacionViajes">
    <thead>
        <tr>
            <th class="all">Tipo de Viaje</th>
            <th class="all">Detalle</th>
            <th class="all">Hora</th>
            <th class="all">Comentario</th>
        </tr>
    </thead>
    <tbody>
        {% for o in viaje.getObservaciones %}
        <tr>
            <td>{{ o.tipo_observacion.tipo_observacion }}</td>
            <td>{{ o.tipo_observacion.detalle_tipo_obs }}</td>
            <td>{{ o.fecha }}</td>
            <td>{{ o.texto }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){
        var table = $('#tablaObservacionViajes').DataTable();
        table.destroy();
        $('#tablaObservacionViajes').DataTable( {
            responsive: true,
            order: [[ 1, "asc" ]],
            lengthMenu: [
                            [ -1, 500, 100, 50, 25, 10 ],
                            [ 'Todos', '500', '100', '50', '25', '10' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json'
            },
        } );
    });
</script>
