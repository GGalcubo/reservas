<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaListadoCC">
    <thead>
        <tr>
            <!-- <th class="all" style="max-width: 50px;">Acciones</th> -->
            <th class="">ID</th>
            <th class="">Centro de Costo</th>
            <th class="">Descripci√≥n</th>
            <th class="">Raz&oacute;n Social</th>
            <th class="">Tarifario</th>
            <th class="">Desde</th>
            <th class="">Hasta</th>
            <th class="" style="max-width: 50px;">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cc in centroCostos %}
        <tr>
            <td>{{ cc.id }}</td>
            <td>{{ cc.nombre }}</td>
            <td>{{ cc.descripcion }}</td>
            <td>{{ cc.getClienteRazonSocial }}</td>
            <td>{{ cc.tarifario.nombre }}</td>
            <td>{{ cc.getFechaInicio }}</td>
            <td>{{ cc.getFechaFin }}</td>
            <td class="text-center">
                <a href="/sistema/centroCosto/?idCC={{ cc.id }}" class="btn btn-xs btn-outline blue"><i class="fa fa-pencil"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function(){

        $('#tablaListadoCC').DataTable( {
            responsive: true,
            // scrollY: 300,
            order: [[ 1, "asc" ]],
            dom: 'lfBrtip',
            buttons: [
                {
                    extend: 'copy',
                    exportOptions: {
                        columns: ':visible:not(:eq(0))'
                    }
                },
                {
                    extend: 'excel',
                    exportOptions: {
                        columns: ':visible:not(:eq(0))'
                    }
                },
                {
                    extend: 'pdfHtml5',
                    title: 'Central LT - Listado Centro de Costos',
                    orientation: 'landscape',
                    pageSize: 'A4',
                    exportOptions: {
                         columns: [ 0, 1, 2, 3, 4, 5, 6 ]
                    },
                    customize: function(doc) {
                        doc.content[1].table.widths = [ '5%','20%','20%','25%','10%','10%','10%'];
                    }
                },
                // {
                //     extend: 'pdf',
                //     exportOptions: {
                //         columns: ':visible:not(:eq(0))'
                //     }
                // },
                {
                    extend: 'print',
                    exportOptions: {
                        columns: ':visible:not(:eq(0))'
                    }
                },
            ],
            lengthMenu: [
                            [ 100, 50, 25, 10, -1 ],
                            [ '100', '50', '25', '10', 'Todos' ]
                        ],
            language: {
                url: '//cdn.datatables.net/plug-ins/1.10.15/i18n/Spanish.json',
                buttons: {
                    copy: "Copiar",
                    print: "Imprimir"
                }
            }
        } );

    });
</script>
