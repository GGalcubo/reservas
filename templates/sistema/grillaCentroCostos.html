<table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="tablaCentroCostos">
    <thead>
        <tr>
            <th class="all">Acciones</th>
            <!-- <th class="all">Eliminar</th> -->
            <th class="all">ID</th>
            <th class="all">Código CC</th>
            <th class="all">Descripción</th>
            <th class="all">Tarifario</th>
            <th class="all">Desde</th>
            <th class="all">Hasta</th>
        </tr>
    </thead>
    <tbody>
        {% for cc in cliente.getCentroCostos %}
        <tr>
            <td class="text-center">
                <a href="#" onclick="editarCCPropect('{{ cc.id }}','{{ cliente.id }}','{{ cc.nombre }}','{{ cc.descripcion }}','{{ cc.getFechaInicio }}','{{ cc.getFechaFin }}','{{ cc.tarifario.id }}');" class="btn btn-xs blue"><i class="fa fa-pencil"></i></a>
                <a href="#" onclick="eliminarCCPropect('{{ cc.id }}','{{ cliente.id }}');" class="btn btn-xs red"><i class="fa fa-times"></i></a>
            </td>
            <!-- <td class="text-center"></td> -->
            <td>{{ cc.id }}</td>
            <td>{{ cc.nombre }}</td>
            <td>{{ cc.descripcion }}</td>
            <td>{{ cc.tarifario.nombre }}</td>
            <td>{{ cc.getFechaInicio }}</td>
            <td>{{ cc.getFechaFin }}</td>   
        </tr>
        {% endfor %}
    </tbody>
</table>
