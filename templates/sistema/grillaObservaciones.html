        <tr>
            <th class="all">Fecha</th>
            <th class="all">Usuario</th>
            <th class="all">Observaci√≥n</th>
        </tr>
    </thead>
    <tbody>
        {% for o in objeto.getObservaciones %}
        <tr>
            <td>{{ o.getFechaHora }}</td>
            <td>{{ o.usuario }}</td>
            <td>{{ o.texto }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
