    <head>
        <meta charset="utf-8" />
        <title>Central LT - Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="Login al sistema de Logos Traslados" name="description" />
        <meta content="www.galcubo.com.ar" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/bootstrap-switch.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="{% static 'css/select2.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/select2-bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link href="{% static 'css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" />
        <link href="{% static 'css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN PAGE LEVEL STYLES -->
        <link href="{% static 'css/login.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->
        <!-- END THEME LAYOUT STYLES -->
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" /> 
    </head>

    <body class="login">
        <div class="logo">
            <a href="index.html">
                <img src="{% static 'img/logoColor.png' %}" alt="" width="100" /> 
            </a>
            <h1 class="dinProBoldFont naranja-text">Hola!</h1>
        </div>
        <!-- BEGIN LOGIN -->
        <div class="content bg-yellow-gold">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="{% url 'login' %}" method="post">{% csrf_token %}
                <!-- <h3 class="form-title font-green">Logos Traslados Login</h3> -->
                <div class="text-center">
                    <img src="{% static 'img/centralLTblanco.png' %}" alt="" width="50%">
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Ingrese usuario y password </span>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <button class="close" data-close="alert"></button>
                        <span> Usuario o password incorrecto </span>
                    </div>
                {% endif %}
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Usuario</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Usuario" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
                <div class="form-actions text-center">
                    <button type="submit" class="btn grey uppercase naranja-text">Entrar</button>
                </div>
            </form>
            <!-- END LOGIN FORM -->
            </form>

        </div>
        <div class="copyright">
            Â© 2019 Copyright:
            <a href="http://www.galcubo.com.ar" target="_blank"> G3</a>
        </div>
        <!--[if lt IE 9]>
<script src="../assets/global/plugins/respond.min.js"></script>

<![endif]-->
        <!-- BEGIN CORE PLUGINS -->
        <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/js.cookie.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.slimscroll.min.js' %}" type="text/javascript"></script>

        <!-- END PAGE LEVEL PLUGINS -->
